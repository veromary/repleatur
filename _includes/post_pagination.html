<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if page.previous %}
        <a class="pagination-item" href="{{ site.baseurl }}{{ page.previous.url }}">Previous: {{ page.previous.title }}</a>
    {% else %}
      <span class="pagination-item disabled">Previous</span>
    {% endif %}
  </div>
  <div class="right">
    {% if page.next %}
      <a class="pagination-item" href="{{ site.baseurl }}{{ page.next.url }}">Next: {{ page.next.title }}</a>
    {% else %}
      <span class="pagination-item disabled">Next</span>
    {% endif %}
  </div>
</div>
